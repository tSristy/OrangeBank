<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangeBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <h1 class = "text-center">Welcome to <span style="color: orange">Orange Bank</span></h1>
        <div class="login-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="enter-Btn" type="button" class="btn btn-org">Enter</button>
        </div>
    </div>

    <div id="home-page">
        <h1>Welcome Home</h1>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="deposit-show">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$<span id="withdraw-show">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$<span id="balance-show">500</h2>
                </div>
            </div>
            <!-- Next Line -->
            <div class="col-md-6">
                <div class="login-area">
                    <h5>Deposit</h5>
                    <br>
                    <input id="deposit-input" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-org">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h5>Withdraw</h5>
                    <br>
                    <input id="withdraw-input" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-org">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    //login button 
        document.getElementById("enter-Btn").addEventListener('click',function(){
            document.getElementById("login-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";
        });

        //deposit button
        document.getElementById("deposit-btn").addEventListener('click',function(){
            //parseFloat caz input type text means string so parse converts string into number
            // const takeDeposit = parseFloat(document.getElementById("deposit-input").value);
            // //reset input 
            // document.getElementById("deposit-input").value = "";
            const takeDeposit = updateInput("deposit-input");
            
            // let showDeposit = parseFloat(document.getElementById("deposit-show").innerText);
            // let totalDeposit = showDeposit + takeDeposit;
            // document.getElementById("deposit-show").innerText= totalDeposit;
            updateSpan("deposit-show",takeDeposit);
            
            // let showBalance = parseFloat(document.getElementById("balance-show").innerText);
            // let totalBalance = showBalance + takeDeposit;          
            // document.getElementById("balance-show").innerText= totalBalance;
            updateSpan("balance-show",takeDeposit);
        });

        function updateSpan(id, takeDeposit){
           const oldAmount = parseFloat(document.getElementById(id).innerText);
            const total = oldAmount + takeDeposit;

            document.getElementById(id).innerText= total;

        }

        function updateInput(id){
            const takeInput = parseFloat(document.getElementById(id).value);
            //reset input 
            document.getElementById(id).value = "";
            return takeInput;
        }

        document.getElementById("withdraw-btn").addEventListener('click', function(){
            let takeWithdraw = updateInput("withdraw-input");
            updateSpan("withdraw-show", takeWithdraw);
            updateSpan("balance-show", -1*takeWithdraw);

        });
        
    </script>

</body>
</html>
